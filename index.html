<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Form validation</h1>
    <div class="container">
    <form id="Formcontainer" >
        <input type="text" placeholder="Enter your name " id="fname" required>
        <input type="text" placeholder="Enter you lastname" id="lname" required>
        <input type="number" placeholder="Enter your Number" id="Number"  required>
        <input type="email" placeholder="Enter your mail id"  id="email" required>
        <input type="password" placeholder="Enter your password" id="password" required>
        <button type="submit" id="button">Submit</button>
    </form>
</div>
<script src="./script.js"></script> 
</body>
</html>
